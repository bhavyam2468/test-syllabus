<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Test Schedule</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --surface-color: #121212;
            --primary-accent: #00f5d4; 
            --secondary-accent: #9b5de5;
            --text-primary: #ededed;
            --text-secondary: #888888;
            --border-color: rgba(255, 255, 255, 0.1);
            --glow-color: rgba(0, 245, 212, 0.1);
        }

        /* --- Animations --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Base & Typography --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at top, rgba(0, 245, 212, 0.05), transparent 30%);
            color: var(--text-primary);
            padding: 1.5rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 2.5rem;
            animation: fadeIn 0.8s ease-out;
        }
        
        h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }
        
        header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        /* --- Controls & Filters --- */
        .controls {
            padding: 1.5rem;
            background-color: rgba(18, 18, 18, 0.7);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            margin-bottom: 2.5rem;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            animation: fadeIn 0.8s ease-out 0.1s;
            animation-fill-mode: both;
        }

        #searchInput {
            width: 100%;
            padding: 0.8rem 1.2rem;
            background-color: #0a0a0a;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        #searchInput:focus {
            outline: none;
            border-color: var(--primary-accent);
            box-shadow: 0 0 0 4px var(--glow-color);
        }

        .filter-bar {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 1.5rem;
        }
        
        .filter-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1.2rem;
            align-items: center;
        }

        /* --- Custom Checkbox Styling --- */
        .custom-checkbox {
            display: flex; align-items: center; gap: 0.6rem; cursor: pointer; color: var(--text-primary); font-weight: 500;
        }
        .custom-checkbox input { display: none; }
        .custom-checkbox .checkmark {
            width: 22px; height: 22px; background-color: #0a0a0a; border: 2px solid var(--border-color); border-radius: 6px; position: relative; transition: all 0.3s;
        }
        .custom-checkbox input:checked + .checkmark { background-color: var(--primary-accent); border-color: var(--primary-accent); }
        .custom-checkbox .checkmark::after {
            content: ''; position: absolute; left: 7px; top: 3px; width: 5px; height: 11px; border: solid white; border-width: 0 3px 3px 0; transform: rotate(45deg) scale(0); transition: transform 0.2s;
        }
        .custom-checkbox input:checked + .checkmark::after { transform: rotate(45deg) scale(1); }

        /* --- View Toggle Buttons --- */
        .view-toggle {
            display: flex; background-color: #0a0a0a; border-radius: 10px; padding: 5px; border: 1px solid var(--border-color);
        }
        .view-toggle button {
            padding: 0.5rem 1rem; border: none; background-color: transparent; color: var(--text-secondary); border-radius: 8px; cursor: pointer; transition: all 0.3s; font-weight: 600;
        }
        .view-toggle button.active { background-color: var(--surface-color); color: var(--text-primary); }

        /* --- Events Layout --- */
        #eventsContainer {
            display: grid; gap: 1.5rem; grid-template-columns: 1fr;
        }
        
        @media (min-width: 768px) {
            #eventsContainer.grid-view { grid-template-columns: repeat(auto-fit, minmax(360px, 1fr)); }
        }

        /* --- Event Card Styling --- */
        .event-card {
            background-color: var(--surface-color);
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s, opacity 0.4s, transform 0.4s;
            opacity: 0; /* Initially hidden for animation */
            animation-fill-mode: both; /* Keep final state of animation */
        }
        .event-card.visible {
            animation: fadeIn 0.5s ease-out;
            opacity: 1; /* Make visible for animation */
        }
        .event-card.hidden {
            opacity: 0;
            transform: scale(0.95);
            pointer-events: none;
        }
        .event-card::before {
            content: '';
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            z-index: 0;
            border-radius: 16px;
            padding: 1px;
            background: linear-gradient(135deg, var(--border-color), rgba(255, 255, 255, 0.05));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            transition: background 0.4s;
        }
        .event-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 40px var(--glow-color);
        }
        .event-card:hover::before {
            background: linear-gradient(135deg, var(--primary-accent), var(--secondary-accent));
        }
        
        .card-content {
            position: relative; z-index: 1; padding: 1.5rem;
        }

        .event-header {
            display: flex; align-items: flex-start; gap: 1rem; margin-bottom: 1.5rem;
        }

        .date-highlight { text-align: center; }
        .date-highlight .month {
            font-size: 0.85rem; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; color: var(--text-secondary);
        }
        .date-highlight .day {
            font-size: 2.5rem; font-weight: 700; line-height: 1; color: var(--primary-accent);
        }
        
        .title-wrapper { flex-grow: 1; }
        .title-wrapper h2 {
            font-size: 1.3rem; margin-bottom: 0.25rem;
        }
        
        .type-badge {
            font-size: 0.75rem; padding: 0.25rem 0.75rem; border-radius: 12px; font-weight: 600;
        }
        .type-badge.main { background-color: rgba(0, 245, 212, 0.1); color: var(--primary-accent); }
        .type-badge.advanced { background-color: rgba(155, 93, 229, 0.15); color: var(--secondary-accent); }

        .syllabus-section h3 {
            color: var(--text-secondary); font-size: 1rem; font-weight: 600; margin-top: 1rem; margin-bottom: 0.75rem; border-bottom: 1px solid var(--border-color); padding-bottom: 0.5rem;
        }

        .syllabus-section ul { list-style-type: none; font-size: 0.95rem; }
        .syllabus-section li { padding: 0.25rem 0; color: var(--text-primary); }

        /* --- Hide/Show Logic --- */
        .hide-syllabus .syllabus-content-wrapper,
        .hide-physics .physics-syllabus,
        .hide-chemistry .chemistry-syllabus,
        .hide-maths .maths-syllabus {
            display: none;
        }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>JEE Test Schedule</h1>
            <p>A modern dashboard for your Mains (M) and Advanced (A) tests.</p>
        </header>

        <div class="controls">
            <input type="text" id="searchInput" placeholder="Search by title, date, or chapter...">
            <div class="filter-bar">
                 <div class="filter-group">
                    <label class="custom-checkbox">
                        <input type="checkbox" class="filter-type" value="M" checked>
                        <span class="checkmark"></span> Mains
                    </label>
                    <label class="custom-checkbox">
                        <input type="checkbox" class="filter-type" value="A" checked>
                        <span class="checkmark"></span> Advanced
                    </label>
                </div>
                 <div class="view-toggle">
                    <button id="listViewBtn">List</button>
                    <button id="gridViewBtn" class="active">Grid</button>
                </div>
            </div>
             <div class="filter-bar">
                <div class="filter-group">
                    <label class="custom-checkbox">
                        <input type="checkbox" id="togglePhysics" checked> <span class="checkmark"></span> Physics
                    </label>
                     <label class="custom-checkbox">
                        <input type="checkbox" id="toggleChemistry" checked> <span class="checkmark"></span> Chemistry
                    </label>
                     <label class="custom-checkbox">
                        <input type="checkbox" id="toggleMaths" checked> <span class="checkmark"></span> Maths
                    </label>
                </div>
                <div class="filter-group">
                     <label class="custom-checkbox">
                        <input type="checkbox" id="toggleSyllabus"> <span class="checkmark"></span> Hide Syllabus
                    </label>
                </div>
            </div>
        </div>

        <div id="eventsContainer" class="grid-view">
            <!-- Event cards will be dynamically generated here -->
        </div>
    </div>

    <script>
        const eventsData = [
             { title: "TE-04(M)", date: "2025-09-06", type: "M", physics: ["Alternating Current", "Electromagnetic Waves", "Ray Optics and Optical Instruments"], chemistry: ["Alcohols, Phenols and Ethers", "Aldehydes, Ketones and Carboxylic acids"], maths: ["Definite Integration", "Application of integrals", "Differential Equations"] },
             { title: "TE-04(A)", date: "2025-09-07", type: "A", physics: ["Alternating Current", "Electromagnetic Waves", "Ray Optics and Optical Instruments"], chemistry: ["Alcohols, Phenols and Ethers", "Aldehydes, Ketones and Carboxylic acids"], maths: ["Definite Integration", "Application of integrals", "Differential Equations"] },
             { title: "JEE AITS-02 (Main)", date: "2025-09-20", type: "M", physics: ["Magnetism and Matter", "Electromagnetic Induction", "Alternating Current", "Electromagnetic Waves", "Ray Optics and Optical Instruments"], chemistry: ["The d-and f-Block Elements", "Coordination Compounds", "Haloalkanes and Haloarenes", "Alcohols, Phenols, and Ethers", "Aldehydes and Ketones Carboxylic Acids"], maths: ["Application of Derivatives", "Indefinite integrals", "Definite integrals", "Application of Integrals", "Differential Equations"] },
             { title: "JEE AITS-02 (Advanced)", date: "2025-09-21", type: "A", physics: ["Electromagnetic Induction", "Alternating Current", "Electromagnetic Waves", "Ray Optics and Optical Instruments"], chemistry: ["The d-and f-Block Elements", "Coordination Compounds", "Haloalkanes and Haloarenes", "Alcohols, Phenols, and Ethers", "Aldehydes and Ketones, Carboxylic Acids", "States of Matter", "Environmental Chemistry"], maths: ["Application of Derivatives", "Indefinite integrals", "Definite integrals", "Application of Integrals", "Differential Equations"] },
             { title: "TE-05(M)", date: "2025-10-04", type: "M", physics: ["Wave Optics", "Dual Nature of radiation and Matter", "Atoms"], chemistry: ["Amines", "Biomolecules", "Solid State", "Surface Chemistry"], maths: ["Vectors", "3D Geometry"] },
             { title: "TE-05(A)", date: "2025-10-05", type: "A", physics: ["Wave Optics", "Dual Nature of radiation and Matter", "Atoms"], chemistry: ["Amines", "Biomolecules", "Solid State", "Surface Chemistry"], maths: ["Vectors", "3D Geometry"] },
             { title: "FT-11(M)", date: "2025-10-11", type: "M", physics: ["Nuclei", "Semiconductors", "Experimental Physics"], chemistry: ["General Principles and Processes of Isolation of Elements", "Polymers", "Chemistry in Everyday Life"], maths: ["Probability"] },
             { title: "JEE AITS-03 (Main)", date: "2025-10-18", type: "M", physics: ["Wave Optics", "Dual Nature of Radiation and Matter", "Atoms", "Nuclei", "Semiconductor Electronics", "Experimental Physics", "Units and Measurements", "Motion in a Straight Line", "Motion in a Plane"], chemistry: ["Amines", "Biomolecules", "Practical Chemistry", "Some Basic Concepts of Chemistry", "Structure of Atom"], maths: ["Vector Algebra", "Three Dimensional Geometry", "Permutations and Combinations", "Probability"] },
             { title: "JEE AITS-03 (Advanced)", date: "2025-10-19", type: "A", physics: ["Laws of Motion", "Work, Energy and Power", "System of Particles Rotational Motion", "Gravitation"], chemistry: ["Amines", "Biomolecules", "Practical Chemistry", "Polymers", "Wave Optics", "Dual Nature of Radiation and Matter", "Atoms", "Nuclei", "Solid State", "Surface Physics"], maths: ["Vector Algebra", "Three Dimensional Geometry", "Permutations and Combinations", "Probability"] },
             { title: "JEE AITS - 04 (Main)", date: "2025-11-15", type: "M", physics: ["Laws of Motion", "Work, Energy and Power", "System of Particles and Rotational Motion", "Gravitation"], chemistry: ["Classification of Elements and Periodicity in Properties", "Chemical Bonding and Molecular Structure", "Thermodynamics"], maths: ["Complex numbers", "Quadratic equations", "Sequence and Series", "Binomial Theorem", "Statistics"] },
             { title: "JEE AITS-04 (Advanced)", date: "2025-11-16", type: "A", physics: ["Mechanical Properties of Solids", "Mechanical Properties of Fluids", "Thermal Properties of Matter", "Thermodynamics", "Kinetic Theory", "Oscillations", "Waves"], chemistry: ["Some Basic Concepts of Chemistry", "Structure of Atom", "Classification of Elements and Periodicity in Properties", "Chemical Bonding and Molecular Structure", "Thermodynamics", "S-Block Elements", "Hydrogen and its compounds"], maths: ["Complex numbers", "Quadratic equations", "Sequence and Series", "Logarithms", "Binomial Theorem", "Statistics"] },
             { title: "JEE AITS - 05 (Main)", date: "2025-12-14", type: "M", physics: ["Mechanical Properties of Solids", "Mechanical Properties of Fluids", "Thermal Properties of Matter", "Thermodynamics", "Kinetic Theory", "Oscillations", "Waves"], chemistry: ["Equilibrium", "Redox reactions", "p-block elements (Groups 13 and 14)", "Organic Chemistry Some Basic Principles and Techniques", "Hydrocarbons"], maths: ["Introduction to 2D Coordinate Geometry", "Straight Line", "Circles", "Parabola", "Ellipse", "Hyperbola", "Trigonometric Functions"] },
             { title: "JEE AITS-05 (Advanced)", date: "2025-12-15", type: "A", physics: ["Mechanical Properties of Solids", "Mechanical Properties of Fluids", "Thermal Properties of Matter", "Thermodynamics", "Kinetic Theory", "Oscillations (including Forced and Damped Oscillations)", "Waves (including Doppler Effect)"], chemistry: ["Equilibrium", "Redox reactions", "p-block elements (Groups 13 and 14)", "Boron, Aluminium and Carbon compounds", "Silicates, Silicones and Zeolites", "Organic Chemistry- Some Basic Principles and Techniques", "Hydrocarbons"], maths: ["Introduction to 2D Coordinate Geometry", "Straight Line", "Circles", "Parabola", "Ellipse", "Hyperbola", "Trigonometric Functions"] }
        ];

        const eventsContainer = document.getElementById('eventsContainer');
        const searchInput = document.getElementById('searchInput');
        const mainContainer = document.querySelector('.container');
        const listViewBtn = document.getElementById('listViewBtn');
        const gridViewBtn = document.getElementById('gridViewBtn');

        const createEventCard = (event, index) => {
            const eventCard = document.createElement('div');
            eventCard.className = 'event-card';
            eventCard.dataset.id = index;
            
            const eventDate = new Date(event.date + 'T00:00:00');
            const month = eventDate.toLocaleDateString('en-US', { month: 'short' });
            const day = eventDate.toLocaleDateString('en-US', { day: '2-digit' });

            eventCard.innerHTML = `
                <div class="card-content">
                    <div class="event-header">
                        <div class="date-highlight">
                            <span class="month">${month}</span>
                            <span class="day">${day}</span>
                        </div>
                        <div class="title-wrapper">
                            <h2>${event.title}</h2>
                            <span class="type-badge ${event.type === 'M' ? 'main' : 'advanced'}">
                                ${event.type === 'M' ? 'Mains' : 'Advanced'}
                            </span>
                        </div>
                    </div>
                    <div class="syllabus-content-wrapper">
                        <div class="syllabus-section physics-syllabus">
                            <h3>Physics</h3>
                            <ul>${event.physics.map(item => `<li>${item}</li>`).join('')}</ul>
                        </div>
                        <div class="syllabus-section chemistry-syllabus">
                            <h3>Chemistry</h3>
                            <ul>${event.chemistry.map(item => `<li>${item}</li>`).join('')}</ul>
                        </div>
                        <div class="syllabus-section maths-syllabus">
                            <h3>Mathematics</h3>
                            <ul>${event.maths.map(item => `<li>${item}</li>`).join('')}</ul>
                        </div>
                    </div>
                </div>
            `;
            return eventCard;
        };
        
        const initialRender = () => {
            eventsContainer.innerHTML = '';
            eventsData.forEach((event, index) => {
                const card = createEventCard(event, index);
                eventsContainer.appendChild(card);
            });
            applyFilters();
        };

        const applyFilters = () => {
            const searchTerm = searchInput.value.toLowerCase();
            const selectedTypes = Array.from(document.querySelectorAll('.filter-type:checked')).map(cb => cb.value);

            let visibleCount = 0;
            document.querySelectorAll('.event-card').forEach(card => {
                const eventIndex = parseInt(card.dataset.id);
                const event = eventsData[eventIndex];
                
                            const matchesSearch = searchTerm === '' ||
                    event.title.toLowerCase().includes(searchTerm) ||
                    event.date.includes(searchTerm) ||
                    [...event.physics, ...event.chemistry, ...event.maths]
                        .join(' ').toLowerCase().includes(searchTerm);
                
                const matchesType = selectedTypes.includes(event.type);
                
                if (matchesSearch && matchesType) {
                    card.classList.remove('hidden');
                    card.classList.add('visible');
                    card.style.animationDelay = `${visibleCount * 50}ms`;
                    visibleCount++;
                } else {
                    card.classList.add('hidden');
                    card.classList.remove('visible');
                }
            });
        };
        
        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', initialRender);

        searchInput.addEventListener('input', applyFilters);
        document.querySelector('.controls').addEventListener('change', (e) => {
             if (e.target.type === 'checkbox') applyFilters();
        });
        
        // Syllabus visibility toggles
        document.getElementById('toggleSyllabus').addEventListener('change', e => mainContainer.classList.toggle('hide-syllabus', e.target.checked));
        document.getElementById('togglePhysics').addEventListener('change', e => mainContainer.classList.toggle('hide-physics', !e.target.checked));
        document.getElementById('toggleChemistry').addEventListener('change', e => mainContainer.classList.toggle('hide-chemistry', !e.target.checked));
        document.getElementById('toggleMaths').addEventListener('change', e => mainContainer.classList.toggle('hide-maths', !e.target.checked));

        // View Toggler
        listViewBtn.addEventListener('click', () => {
            eventsContainer.classList.remove('grid-view');
            listViewBtn.classList.add('active');
            gridViewBtn.classList.remove('active');
        });

        gridViewBtn.addEventListener('click', () => {
            eventsContainer.classList.add('grid-view');
            gridViewBtn.classList.add('active');
            listViewBtn.classList.remove('active');
        });

    </script>
</body>
</html>
